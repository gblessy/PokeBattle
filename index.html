<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
	<title>PokeBattle</title>
</head>
<body>
	<div class="container">
		<div class="intro">
			<h1>PokeBattle</h1>
		</div>
		<div class="row">
			<div class="player1 col-md-6">
				<h3>Player 1</h3>
			</div>
			<div class="player2 col-md-6">
				<h3>Player 2</h3>
			</div>
		</div>
		<div class="row">
			<div class="player1 col-md-6">
				<h3>Pokemons</h3>
			</div>
			<div class="player2 col-md-6">
				<h3>Pokemons</h3>
			</div>
		</div>
		<div class="row">
			<div class="player1 pokemon_player1 col-md-6">
				<label>Choose first pokemon</label>
				<select id="pokemon_player1">
					<option value="anna">Anna</option>
					<option value="daniel">Daniel</option>
					<option value="yana">Yana</option>
				</select>
				<span> 200 points</span>
			</div>
			<div class="player2 pokemon_player2 col-md-6">
				<label>Choose first pokemon</label>
				<select id="pokemon_player2">
					<option value="anna">Anna</option>
					<option value="daniel">Daniel</option>
					<option value="yana">Yana</option>
				</select>
				<span> 200 points</span>
			</div>
			<div class="row">
			<div class="player1 pokemon_player1 col-md-6">
				<label>Choose second pokemon</label>
				<select id="pokemon_player1">
					<option value="anna">Anna</option>
					<option value="daniel">Daniel</option>
					<option value="yana">Yana</option>
				</select>
				<span> 200 points</span>
			</div>
			<div class="player2 pokemon_player2 col-md-6">
				<label>Choose second pokemon</label>
				<select id="pokemon_player2">
					<option value="anna">Anna</option>
					<option value="daniel">Daniel</option>
					<option value="yana">Yana</option>
				</select>
				<span> 200 points</span>
			</div>
		</div>
		<div class="row">
			<div class="player1 pokemon_player1 col-md-6">
				<label>Choose third pokemon</label>
				<select id="pokemon_player1">
					<option value="anna">Anna</option>
					<option value="daniel">Daniel</option>
					<option value="yana">Yana</option>
				</select>
				<span> 200 points</span>
			</div>
			<div class="player2 pokemon_player2 col-md-6">
				<label>Choose third pokemon</label>
				<select id="pokemon_player2">
					<option value="anna">Anna</option>
					<option value="daniel">Daniel</option>
					<option value="yana">Yana</option>
				</select>
				<span> 200 points</span>
			</div>
		</div>	
		</div>
		</div>
	</div>
	<div class="container">
		<div class="row game">
			<div class="col-md-12">
				<label>Who is throwing the ball</label>
				<select id="player">
					<option value="anna">Player 1</option>
					<option value="daniel">Player 2</option>
				</select>
			</div>
		</div>
		<div class="row game">
			<div class="col-md-12">
				<label>Result</label>
				<select id="player">
					<option value="anna">Orel</option>
					<option value="daniel">Reshka</option>
				</select>
			</div>
		</div>
	</div>
</body>
</html>
